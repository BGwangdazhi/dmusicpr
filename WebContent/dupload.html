<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>音乐人信息</title>
    <link rel="stylesheet" href="css/dyin.css"/>
    <style>
        .upload-table{
            width: 480px;
            margin: 0 auto;
            margin-top: 20px;
        }
        .upload-table input{
            width: 360px;
            height: 38px;
            font-size: 18px;
            padding: 0 10px;
            margin: 10px 0 10px 10px;
        }
    </style>
</head>
<body style="background: #eee">
    <div style="text-align: center; font-size: 20px; margin-top: 100px">音乐人信息</div>

    <table class="upload-table">
        <tr>
            <td align="right">歌手名</td>
            <td><input type="text" name="star"/></td>
        </tr>
        <tr>
            <td align="right">真实姓名</td>
            <td><input type="text" name="realName"/></td>
        </tr>
        <tr>
            <td align="right">微信</td>
            <td><input type="text" name="wechat"/></td>
        </tr>
        <tr>
            <td align="right">身份证号码</td>
            <td><input type="text" name="idcard"/></td>
        </tr>
        <tr>
            <td align="right" valign="top" style="padding-top: 10px">
                身份证照片
            </td>
            <td><input type="hidden" name="photo"/>
                <div style="width: 380px; margin-left: 10px;
                height: 120px; background: white; border: 1px solid #ccc; position: relative">
                    <a class="layer-btn"
                       style="position: absolute; right: 10px; bottom: 10px;">添加照片</a>
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <a class="layer-btn" style="margin-top: 50px">提交实名审核</a>
            </td>
        </tr>
    </table>


    <div class="musician-header" style="overflow: hidden">
        <div style="max-width: 980px; margin: 0 auto">
            <img width="75" style="margin: 12px 0 0 0"
                 src="image/logo_dm.png"/>
            <div style="float: right; margin-top: 16px">
                <img width="24" style="vertical-align: top; margin: 0 10px" src="image/email_9dc30b0.png"/>
                <span style="font-size: 14px; line-height: 24px; vertical-align: top">反馈及举报邮箱 00000000.[650]com</span>
                <img width="24" style="vertical-align: top; margin: 0 10px" src="image/user_e51ba89.png"/>
                <span id="login" style="cursor: pointer; font-size: 14px; line-height: 24px; vertical-align: top" onclick="openLoginLayer()">登录</span>
            </div>
        </div>
    </div>
</body>
</html>
